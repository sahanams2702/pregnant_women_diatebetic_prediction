<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Diabetic prediction app</title>

    <style>
        body{

            background-image:url('./static/bg.avif');
            background-size:cover;
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
   
    <div class="header bg-primary text-white p-2">
        <marquee behavior="" direction="">
            <h1>
                ML based Pregnant women diabetic prediction app
            </h1>
        </marquee>
    </div>


 <div class="container-fluid text-black col-md-4" style="margin-top:10px; border-radius:10px; background-color: hwb(211 68% 0%); opacity: 0.9;">
        <h3>Enter the parameters</h3>
      <h4> {{ result }}</h4> 
            <form action="/predict" method="post">

                <table class="table">
                    
                    <tr>
                        <td>Pregnancies</td>
                        <td>
                            <input type="text" name="preg" placeholder="pregnancies" required>
                        </td>
                    </tr>

                    <tr>
                        <td>glucose</td>
                        <td>
                            <input type="text" name="glucose" placeholder="glucose" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Blood Pressure</td>
                        <td>
                            <input type="text"  name=" BloodPressure" placeholder="BP" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Skin Thickness</td>
                        <td>
                            <input type="text"  name=" SkinThickness" placeholder="SkinThickness" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Insulin</td>
                        <td>
                            <input type="text"  name="Insulin"  placeholder="Insulin" required>
                        </td>
                    </tr>

                    <tr>
                        <td>BMI</td>
                        <td>
                            <input type="text"  name="BMI" placeholder="BMI" required>
                        </td>
                    </tr>

                    <tr>
                        <td>DiabetesPedigreeFunction</td>
                        <td>
                            <input type="text"  name="DiabetesPedigreeFunction" placeholder="DPF" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Age</td>
                        <td>
                            <input type="text"  name="Age" placeholder="Age" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="reset" class="btn btn-success">
                        </td>
                        <td>
                            <div class="text-right">
                                <input type="submit" class="btn btn-danger float-right">
                            </div>
                        </td>
                    </tr>

                </table>
            </form>

           
          
    </div>

    <!-- {% if result %}

            <span aria-hidden="true">&times;</span>
          </button>
    </div>
